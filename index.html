<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="/assets/styles/navbar.css">
  <title>Youtube.clone.com</title>
</head>
<body>
  
  <nav>
    <div class="section left-section">
      <button type="button" class=" button burger-button">
        <img src="/assets/images/icons/hamburger-menu-svgrepo-com.svg" alt="svg-burger" class="svg svg-burger">
      </button>

      <div class="container-youtube-logo">
        <img src="/assets/images/icons/youtube-logo.svg" alt="youtube-logo" class="yt-logo">
      </div>
    </div>

    <div class="section middle-section">
      <input type="text" placeholder="Search">
      <button type="button" class="button search-button">
        <img src="/assets/images/icons/search-svgrepo-com.svg" alt=" svg-search" class="svg svg-search">
      </button>

      <button type="button" class="button mic-button">
        <img src="/assets/images/icons/mic-svgrepo-com.svg" alt="svg-mic" class="svg svg-mic">
      </button>
    </div>
    <div class="section right-section">

      <button type="button" class="button video-add-button">
        <img src="/assets/images/icons/video+add.svg" alt="svg-video-add" class="svg svg-video-add">
      </button>

      <button type="button" class="button yt-app-button">
        <img src="/assets/images/icons/youtube-apps.svg" alt="svg-ytapps" class="svg svg-ytapps">
      </button>

      <button type="button" class="button notif-button">
        <img src="/assets/images/icons/notifications.svg" alt="svg-notif" class="svg svg-notif">
      </button>

      <div class="container-yt-profile">
        <img src="/assets/images/Profile.jpg" alt="yt-profile" class="yt-profile">
      </div>
    </div>
  </nav>


</body>
</html>
