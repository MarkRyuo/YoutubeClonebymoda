    <div class="section middle-section">

        <img src="/assets/images/icons/youtube-apps.svg" alt="svg-ytapps" class="svg svg-ytapps">
      </button>

      <button type="button" class="button notif-button">
        <img src="/assets/images/icons/notifications.svg" alt="svg-notif" class="svg svg-notif">
        <div class="notif-count">
          3
        </div>
      </button>

      <div class="container-yt-profile">
        <img src="/assets/images/Profile.jpg" alt="yt-profile" class="yt-profile">
      </div>
    </div>
  </nav>
